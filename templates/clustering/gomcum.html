<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng Dụng Gom Cụm</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles1.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ứng Dụng Gom Cụm</h1>
            <a href="{{ url_for('home') }}" class="back-home">Quay về trang chủ</a>
        </header>
        <section class="data-upload">
            <h2>Tải Lên Dữ Liệu</h2>
            <input type="file" id="file-input" accept=".txt">
            <button id="load-file">Hiển Thị Dữ Liệu</button>
            <div id="data-display" class="data-display"></div>
        </section>
        <section class="algorithm-selection">
            <h2>Chọn Thuật Toán</h2>
            <div class="algorithms">
                <button class="algorithm-btn" data-algo="kmeans">K-Means</button>
                <button class="algorithm-btn" data-algo="mean-shift">Mean-Shift</button>
                <button class="algorithm-btn" data-algo="dbscan">DBScan</button>
            </div>
        </section>
        <section class="params">
            <div id="kmeans-params" class="params-section hidden">
                <h3>Tham Số K-Means</h3>
                <label for="k">Số K (Cluster Count):</label>
                <input type="number" id="k" min="1" value="3"><br>
                <label for="initial-centroids">Centroid Ban Đầu:</label>
                <input type="text" id="initial-centroids" placeholder="Nhập các tọa độ x,y cách nhau bằng dấu ,"><br>
            </div>
            <div id="mean-shift-params" class="params-section hidden">
                <!-- Tham số cho Mean-Shift -->
            </div>
            <div id="dbscan-params" class="params-section hidden">
                <h3>Tham Số DBScan</h3>
                <label for="epsilon">Bán Kính:</label>
                <input type="number" id="epsilon" min="0" step="0.1" value="1.0"><br>
                <label for="min-samples">Số Điểm Tối Thiểu:</label>
                <input type="number" id="min-samples" min="1" value="5"><br>
            </div>
        </section>
        <section class="control-panel">
            <button id="step-button">Chạy Từng Bước</button>
            <button id="run-button">Chạy Đến Khi Có Kết Quả</button>
            <div id="info-display"></div>
        </section>
        <section class="canvas-section">
            <h2>Hiển Thị Kết Quả</h2>
            <canvas id="data-canvas" width="600" height="400"></canvas>
        </section>
        <footer>
            <p>&copy; 2024 Ứng Dụng Gom Cụm (Clustering)</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='scripts1.js') }}"></script>
</body>
</html>
